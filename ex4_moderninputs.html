<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>My fourth HTML Code</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Personal Informations</legend>

        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Ex: user@emailaddress.com"
          required
        />

        <label for="phone">Phone number:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}"
          placeholder="Ex: 68-98888-6569"
          required
        />

        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="120" />
      </fieldset>

      <fieldset>
        <legend>Preferences</legend>

        <label for="color">Favourite color:</label>
        <input type="color" id="color" name="color" />

        <label for="volume">Volume:</label>
        <input
          type="range"
          id="volume"
          name="volume"
          min="0"
          max="100"
          value="50"
        />
      </fieldset>

      <button type="submit">Send</button>
    </form>

    <details>
      <summary>Click for more information</summary>
      <p>Additional content which is shown when expanded</p>
    </details>

    <datalist id="browser">
      <option value="Chrome"></option>
      <option value="Firefox"></option>
      <option value="Safari"></option>
      <option value="Edge"></option>
    </datalist>

    <label for="browser">Choose the your browser:</label>
    <input list="browser" id="browser" name="browser" />

    <form>
      <fieldset>
        <legend>Another fields</legend>

        <!--CPF-->
        <input
          type="text"
          pattern="[0-9]{3}.\[0-9]{3}.\[0-9]{3}-[0-9]{2}"
          placeholder="000.000.000-00"
          title="Formato: 000.000.000-00"
        />

        <!--CEP-->
        <input
          type="text"
          pattern="[0-9]{5}-{0-9}{3}"
          title="Formato: 00000-000"
        />

        <!--Telephone number-->
        <input
          type="tel"
          pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}"
          placeholder="(00) 00000-0000"
          title="Formato: (00) 00000-0000"
        />
      </fieldset>
    </form>
  </body>
</html>

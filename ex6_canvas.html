<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>My sixth HTML Code</title>
  </head>
  <body>
    <canvas id="mycanvas" width="800" height="600">
      Your browser doesn't support canvas.
    </canvas>
    <script>
      const canvas = document.getElementById('mycanvas');
      const ctx = canvas.getContext('2d');

      //Filled rectangle
      ctx.fillStyle = '#3498db';
      ctx.fillRect(50, 50, 200, 100);

      //Rectangle with borders
      ctx.strokeStyle = '#e74c3c';
      ctx.lineWidth = 3;
      ctx.strokeRect(300, 50, 200, 100);

      //Circle
      ctx.beginPath();
      ctx.arc(150, 250, 50, 0, 2 * Math.PI);
      ctx.fillStyle = '#2ecc71';
      ctx.fill();

      //linear gradient
      const gradient = ctx.createLinearGradient(0, 0, 200, 0);
      gradient.addColorStop(0, '#ff7675');
      gradient.addColorStop(1, '#74b9ff');
      ctx.fillStyle = gradient;
      ctx.fillRect(50, 350, 200, 100);

      //Stylized text
      ctx.font = '30px Arial';
      ctx.fillStyle = '#2d3436';
      ctx.fillText('HTML5 Canvas', 300, 400);

      function animar() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Desenhar elementos animados
        const tempo = Date.now() * 0.002;
        const x = Math.cos(tempo) * 100 + 200;
        const y = Math.sin(tempo) * 50 + 150;

        ctx.beginPath();
        ctx.arc(x, y, 20, 0, 2 * Math.PI);
        ctx.fillStyle = '#e74c3c';
        ctx.fill();

        requestAnimationFrame(animar);
      }
      animar();
    </script>

    <svg
      width="400"
      height="300"
      xmlns="http://www.w3.org/2000/svg"
      class="grafico-svg"
    >
      <!--Rectangle-->
      <rect
        x="50"
        width="150"
        height="100"
        fill="#3498db"
        stroke="#2980b9"
        stroke-width="2"
      />

      <!--Cicle-->
      <circle cx="300" cy="100" r="50" fill="#e74c3c" opacity="0.8" />

      <!--Line-->
      <line
        x1="50"
        y1="200"
        x2="350"
        y2="200"
        stroke="#34495e"
        stroke-width="3"
      />

      <!--Text-->
      <text
        x="200"
        y="250"
        text-anchor="middle"
        font-family="Arial"
        font-size="20"
        fill="#2c3e50"
      >
        SVG Graphic
      </text>
    </svg>

    <svg width="300" height="200">
      <!--Bezier curve-->
      <path
        d="M50,150 Q150,50 250,150"
        stroke="#9b59b6"
        stroke-width="3"
        fill="none"
      />

      <!--Star polycgon-->
      <polygon
        points="150,20 176,92 250,92 192,138 218,210 150,164 82,210 108,
    138 50,92 124,92"
        fill="#f39c12"
        stroke="#e67e22"
        stroke-width="2"
      />
    </svg>

    <style>
      .grafico-svg circle {
        transition: r 0.3s ease;
      }

      .grafico-svg circle:hover {
        r: 60;
        fill: #e67e22;
      }

      .icone-svg {
        width: 24px;
        height: 24px;
        fill: currentColor;
      }
    </style>
  </body>
</html>

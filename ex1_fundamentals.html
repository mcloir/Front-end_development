<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>My first HTML Code</title>
  </head>
  <body>
    <!-- Esta é uma linha de comentário em HTML -->
    <h1>Título Principal</h1>
    <h2>Subtítulo</h2>
    <h3>Título de Seção</h3>

    <p>
      Este é um parágrafo que pode conter <strong> texto em negrito</strong> e
      <em> texto em itálico</em>.
    </p>

    <!--Lista não ordenada -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>

    <!--Lista ordenada-->
    <ol>
      <li>Primeiro passo</li>
      <li>Segundo passo</li>
      <li>Terceiro passo</li>
    </ol>

    <!--Tabelas-->
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>Cidade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>João</td>
          <td>25</td>
          <td>São Paulo</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
